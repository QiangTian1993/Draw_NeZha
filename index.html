<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeZha</title>
    <link rel=" stylesheet" href="./style.css">
    <style id="pageStyle"></style>
</head>

<body>
    <main>
        <div id="writeCode">
            <pre><code class="language-css"></code></pre>
        </div>
        <div id="page">
            <h1><img src="nezha.png" alt=""></h1>
            <div class="wrapper">
                <div class="nezha">
                    <div class="hair">
                        <div class="center"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                    </div>
                    <div class="head">
                        <div class="point"></div>
                        <div class="eye">
                            <div class="left">
                                <div class="eyebrow"></div>
                                <div class="eyeball"></div>
                            </div>
                            <div class="right">
                                <div class="eyebrow"></div>
                                <div class="eyeball"></div>
                            </div>
                        </div>
                        <div class="mouth-wrapper"></div>
                        <div class="neck"></div>
                    </div>
                    <div class="body">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
